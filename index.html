<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo/normalize.css">
  <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
  <main>
    <figure>
      <img src="images/bg-pattern-card.svg" alt="img-pattern-card" class="image-pattern-card">
      <img src="images/image-victor.jpg" alt="image-victor" class="image-victor">
    </figure>    
    <section>
      <div class="section__age__country__stats__container">
        <h1>
          Victor Crest
        </h1>
        <span class="section__age">
          26
        </span>      
      </div>
      <div>
        <p class="section__country">
          London
        </p>      
      </div>
      <div class="section__stats__container">
        <div class="section__stats__followers">
          <span class="section__stats__number">
            80K
          </span>
          <span class="section__stats__letters">
            Followers    
          </span>
        </div>
        <div class="section__stats__likes">
          <span class="section__stats__number">
            803K
          </span>
          <span class="section__stats__letters">
            Likes
          </span>
        </div>
        <div class="section__stats__photos">
          <span class="section__stats__number">
            1.4K
          </span>
          <span class="section__stats__letters">
            Photos
          </span>
        </div>        
        
        
      </div>          
    </section>      
  </main>        
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RubenAFM">Alejandro.dev</a>.
    </div>
  </footer>

 
</body>
</html>
